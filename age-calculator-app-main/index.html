<body>
  <label for="birth-day">Day</label>
  <input type="number" name="day" id="day" min="1" max="30" placeholder="DD">

  <label for="birth-month">Month</label>
  <input type="number" name="month" id="month" min="1" max="12" placeholder="MM">

  <label for="birth-year">Year</label>
  <input type="number" name="year" id="year" min="1930" max="2025" placeholder="YYYY">
  <button id="calculate">Calculate your age</button>
